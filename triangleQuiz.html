<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle quiz</title>
    <link rel="stylesheet" href="./triangleQuiz.css">
    <script src="./triangleQuizScript.js" defer></script>
</head>
<body>
    <nav class="navigation container">
        <ul class="list-non-bullet nav-pills">
            <li class="list-item-inline"><a href="./index.html" class="link">Is triangle?</a></li>
            <li class="list-item-inline"><a href="./triangleQuiz.html" class="link link-active">Triangle quiz</a></li>
            <li class="list-item-inline"><a href="./triangleHypotenuse.html" class="link">Hypotenuse</a></li>
            <li class="list-item-inline"><a href="./triangleArea.html" class="link">Triangle area</a></li>
        </ul>
    </nav>
    <h1 class="heading">Triangle quiz.</h1>
    <div class="content">
        <form class="quiz-form">
            <div class="question-container">
                <p><strong>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</strong></p>
                <label><input value="45°" type="radio" name="question1">45°</label>
                <label><input value="60°" type="radio" name="question1">60°</label>
                <label><input value="90°" type="radio" name="question1">90°</label>
            </div>
            <div class="question-container">
                <p><strong>If a triangle has an angle of 90° then what is it called?</strong></p>
                <label><input value="acute" type="radio" name="question2">acute</label>
                <label><input value="obstuse" type="radio" name="question2">obstuse</label>
                <label><input value="right angled" type="radio" name="question2">right angled</label>
            </div>
        </form>
        <button id="btn">Check the score</button>
        <p class="message"></p>
    </div>
</body>
</html>
